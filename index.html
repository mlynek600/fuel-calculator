<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Fuel cost calculator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <img src='img/hybryda.jpeg'><br>
    <h5>Vehicle (hybrid)</h5>
    <h3>Mercedes-Benz S 560 e</h3>
    <h5>Price</h5>
    <h3>520 000 zł</h3>
    <h5>Average fuel consumption</h5>
    <h3>City: 4l/100km<br>Motorway: 7l/100km</h3>
  </div>
  <div class="container">
    <img src='img/petrol.jpg'><br>
    <h5>Vehicle (petrol)</h5>
    <h3>Mercedes-benz S 450</h3>
    <h5>Price</h5>
    <h3>468 500 zł</h3>
    <h5>Average fuel consumption</h5>
    <h3>City: 8l/100km<br>Motorway: 5l/100km</h3>
  </div>
  <div class="container calculations">
    <form>
      <label for="cityMileage">
        <h5>City mileage</h5>
      </label><br><br>
      <output id="cityMileageOutput">0 km</output><br>
      <input type="range" class="custom-range" id="cityMileage" value="0" min="0" max="20000" oninput="cityMileageOutput.value = cityMileage.value + ' km'"><br>
      <label for="motorwayMileage">
        <h5>Motorway mileage</h5>
      </label><br><br>
      <output id="motorwayMileageOutput">0 km</output><br>
      <input type="range" class="custom-range" id="motorwayMileage" value="0" min="0" max="20000" oninput="motorwayMileageOutput.value = motorwayMileage.value + ' km'"><br>
    </form>
    <h5>Fuel cost advantage:</h5>
    <h3 id='cost-advantage'>0 zł</h3>
    <h5>Engine:</h5>
    <h3 id='car'></h3>
  </div>
  <script src="script.js"></script>
</body>

</html>
