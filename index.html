<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="HandheldFriendly" content="true">
  <meta charset="UTF-8">
  <title>Fuel cost calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="hybrid">
    <img src='./img/hybryda.jpeg'>
    <h2>Vehicle</h2>
    <h4>Mercedes-Benz S 560 e (hybrid)</h4>
    <h2>Price</h2>
    <h4>520 000 zł</h4>
    <h2>Average fuel consumption</h2>
    <h4>City: 4l/100km<br>Motorway: 7l/100km</h4>
  </div>
  <div class="petrol">
    <img src='./img/petrol.jpg'>
    <h2>Vehicle</h2>
    <h4>Mercedes-benz S 450 (petrol)</h4>
    <h2>Price</h2>
    <h4>468 500 zł</h4>
    <h2>Average fuel consumption</h2>
    <h4>City: 8l/100km<br>Motorway: 5l/100km</h4>
  </div>
  <div class="calculations">
    <form>
      <label for="cityMileage">City mileage (per month)</label><br><br>
      <output id="cityMileageOutput">0 km</output><br>
      <input type="range" id="cityMileage" value="0" min="0" max="20000" oninput="cityMileageOutput.value = cityMileage.value + ' km'"><br>
      <label for="motorwayMileage">Motorway mileage (per month)</label><br><br>
      <output id="motorwayMileageOutput">0 km</output><br>
      <input type="range" id="motorwayMileage" value="0" min="0" max="20000" oninput="motorwayMileageOutput.value = motorwayMileage.value + ' km'"><br>
    </form>
    <h2>Monthly fuel cost advantage:</h2>
    <h3 id='cost-advantage'>0 zł</h3>
    <h2>Engine:</h2>
    <h3 id='car'></h3>
  </div>

  <script src="script.js"></script>
</body>

</html>
